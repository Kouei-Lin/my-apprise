<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
</head>
<body>
    <div style="text-align: center; margin-top: 50px;">
        <h1>Line Notification</h1>
        <form id="messageForm" method="POST" action="/send_message" onsubmit="return validateForm()">
            <input type="text" name="message" id="messageInput" placeholder="Enter your message">
            <button type="submit">Send Message</button>
            <p id="errorMessage" style="color: red; display: none;">Please enter a message.</p>
        </form>
        <h2>Scan ME first!!</h2>
        <img src="../static/line.png" alt="QR Code">
    </div>

    <script>
        function validateForm() {
            var message = document.getElementById('messageInput').value;
            if (message.trim() === '') {
                document.getElementById('errorMessage').style.display = 'block';
                return false; // Prevent form submission
            } else {
                document.getElementById('errorMessage').style.display = 'none';
                return true; // Allow form submission
            }
        }
    </script>
</body>
</html>
