<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Notification</title>
</head>
<body>
    <h1>Send Notification</h1>
    <form id="messageForm" action="/send_notification" method="post" onsubmit="return validateForm()">
        <input type="text" id="messageInput" name="message" placeholder="Enter your message">
        <br><br>
        <button type="submit">Send Message</button>
        <p id="errorMessage" style="color: red; display: none;">Please enter a message.</p>
    </form>

    <script>
        function validateForm() {
            var message = document.getElementById('messageInput').value;
            if (message.trim() === '') {
                document.getElementById('errorMessage').style.display = 'block';
                return false; // Prevent form submission
            } else {
                document.getElementById('errorMessage').style.display = 'none';
                return true; // Allow form submission
            }
        }
    </script>
</body>
</html>
